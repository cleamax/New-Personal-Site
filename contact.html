<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Max Richter</title>
    <link rel="shortcut icon" href="imgs/mr-high-resolution-logo-transparent.svg">
    <link rel="stylesheet" href="./css/all.min1.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- start Header -->
    <a href="#header" class="back__to__top">
        <i class="fa fa-arrow-up"></i>
    </a>
    <div class="container">
        <header id="header">
            <nav>
                <div class="logo">
                    <a href="./index.html"><img src="./imgs/mr-high-resolution-logo-transparent.svg" alt="Logo" /></a>
                </div>
                <div class="links">
                    <ul>
                        <li><a href="./contact.html">Reload</a></li>
                        <li><a href="./index.html">WebDesign</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>


    <header>
        <div class="content">
            <h2>Appreciate you reaching out! <br> Just write me a message here.</h2>
        </div>
    </header>

    <section class="is-white">
        <div class="container">
            <form accept-charset="UTF-8" action="https://usebasin.com/f/363b98eca5af" method="POST">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control is-expanded">
                                <input class="input is-large" name="name" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control is-expanded">
                                <input class="input is-large" name="email" type="email" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns is-centered">
                    <div class="column">
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control is-expanded">
                                <textarea class="textarea is-large" name="message" rows="5" required></textarea>
                            </div>
                        </div>
                        <div class="field is-hidden">
                            <label class="is-hidden"></label>
                            <div class="control is-expanded is-hidden">
                                <input class="is-hidden" name="bot_vortex" type="hidden">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <div class="field">
                            <div class="control">
                                <button
                                    class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    </div>

    <script src="../js/main-min.js"></script>
    <script src="https://usebasin.com/f/363b98eca5af/ahoy.js" async="" defer=""></script>

</body>

</html>
